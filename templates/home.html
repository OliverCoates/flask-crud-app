<html>

  <head>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Add book and author</h1>
    <form method="POST" action="/">
      <input type="text" name="title">
      <input type="text" name="author">
      <input type="submit" value="Add">
    </form>

    <h1>Books</h1>

    <div class="books">
    <table>
      {% for book in books %}
        <tr>
          <td>
            {{book.title}}
          </td>

          <td>
            {{book.author}}
          </td>

          <td>
            <form method="POST" action="./update" style="display: inline">
              <input type="hidden" value="{{book.title}}" name="oldtitle">
              <input type="text" value="{{book.title}}" name="newtitle">
              <input type="submit" value="Update">
            </form>
          </td>

          <td>
            <form method="POST" action="./author" style="display: inline">
              <input type="hidden" value="{{book.author}}" name="oldauthor">
              <input type="text" value="{{book.author}}" name="newauthor">
              <input type = "submit" value="Author">
            </form>
          </td>

          <td>
            <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{book.title}}" name="title">
              <input type="submit" value="Delete">
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
  </body>
</html>
